{% extends "base.html" %}
{% block body %}

<table border="1">

	<tr>
    	<th>name</th>
    	<th>date</th>
    	<th>food</th>
    	<th>drink</th>
  </tr>
  {% for user in users %}
  <tr>
      <td>{{user.name}}</>
  		<td>{{user.date}}</>
  		<td>{{user.drink}}</>
  		<td>{{user.food}}</>
  </tr>
  {% endfor %}
</table>
{% endblock %}
